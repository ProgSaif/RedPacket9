services:
  - name: telegram-bot
    type: web
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: TELEGRAM_API_ID
        value: "your_telegram_api_id_here"
      - key: TELEGRAM_API_HASH
        value: "your_telegram_api_hash_here"
      - key: TELEGRAM_PHONE
        value: "your_phone_number_here"
      - key: FROM_CHANNEL_ID
        value: "-1001610472708"  # Change this to your source channel ID
      - key: TO_CHANNEL_ID
        value: "-1002171874012"  # Change this to your destination channel ID
